<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATA ENTRY</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="main_div">

        <img src="/Images/LOGO.png" class="logo" alt="">

        <table class="data_entry_table">
            
                <tr class="table_row">
                    <th><label for="name">Name:</label></th>
                    <td><input type="text" id="name" class="input_tag"></td>
                </tr>

                <tr class="table_row">
                    <th><label for="grade">Grade:</label></th>
                    <td><input type="text" id="grade" class="input_tag"></td>
                </tr>

                <tr class="table_row">
                    <th><label for="event">Event:</label></th>
                    <td><input type="text" id="event" class="input_tag"></td>
                </tr>

                <tr class="table_row">
                    <th><label for="date_of_event">Date of Event:</label></th>
                    <td><input type="text" id="date_of_event" class="input_tag"></td>
                </tr>

                <tr class="table_row">
                    <th><label for="team">Team/Project:</label></th>
                    <td><input type="text" id="team" class="input_tag"></td>
                </tr>

                <tr class="table_row">
                    <th><label for="company">Company/School:</label></th>
                    <td><input type="text" id="company" class="input_tag"></td>
                </tr>

                <tr class="table_row">
                    <th><label for="email">Email:</label></th>
                    <td><input type="text" id="email" class="input_tag"></td>
                </tr>

                <tr class="table_row">
                    <th><label for="phone">Phone:</label></th>
                    <td><input type="text" id="phone" class="input_tag"></td>
                </tr>

                <tr class="table_row">
                    <th><label for="comments">Comments:</label></th>
                    <td><input type="text" id="comments" class="input_tag"></td>
                </tr>

                <tr>
                    <td colspan="2"><input onclick="submitDetails()" class="submit_button" type="submit"></td>
                </tr>
        </table>
    </div>




</body>

</html>
